<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación con funciones, arrays y objetos definidos por el usuario </title>
</head>

<body>
    Realizar un examen tipo test online de 2 preguntas con 4 respuestas (sólo se puede seleccionar 1).
    Cuando el usuario seleccione una respuesta, hacerle saber si es correcta o incorrecta y mostrar la respuesta
    correcta
    en un campo de texto aparte.

    <h1>Enviar SMS</h1>
  <form id="smsForm">
    <label for="smsText">Escribe tu mensaje (máximo 145 caracteres):</label><br>
    <textarea id="smsText" rows="5" cols="30" maxlength="145" placeholder="Escribe tu mensaje aquí..." required></textarea>
    <p class="counter" id="charCounter">145 caracteres restantes.</p>
    <button type="submit">Enviar SMS</button>
    <div>Texto</div>
    <div>Error</div>
  </form>
    <script src="ejercicio5.js"></script>
</body>

</html>
